<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #000000;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="600"
      height="480"
      >
    </canvas>
    <button
      onclick="">
      Render
    </button>

    <script>
      var canvas = document.getElementById("myCanvas");
      var renderContext = canvas.getContext("2d");
      var frame;

      function drawFrame() {
        renderContext.drawImage(frame, 0, 0);
      }
    </script>
  </body>
</html>
